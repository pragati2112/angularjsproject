<!DOCTYPE html>
<html>
<head>


    <!-- JS (load angular, ui-router, and our custom js file) -->

    <script src="/app.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="myModule">

   </div>
</div>

<div>
 
</div>

</body>
</html>
